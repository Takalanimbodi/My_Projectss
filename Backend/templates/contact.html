<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">

</head>
<body class="bg-light">
    <div class="container">
        <div class="contact-card card p-4 shadow-sm">
            <h4 class="mb-3">ðŸ“© Contact Us</h4>
            <p class="text-muted mb-4">Fill out the form below to reach us.</p>

            <form id="contact-form">
                <div class="mb-3">
                    <label for="contact-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="contact-name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="contact-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="contact-email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="contact-message" class="form-label">Message</label>
                    <textarea class="form-control" id="contact-message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
            </form>

            <!-- Feedback message -->
            <div id="contact-status" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
