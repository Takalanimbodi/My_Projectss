<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">

</head>
<body class="bg-light">

<div class="container">
    <div class="checkout-card card p-4">
        <div class="text-center mb-4">
            <h4>ðŸ›’ Checkout</h4>
            <p class="text-muted">Review your order and proceed to payment</p>
        </div>

        <!-- Order summary -->
        <div class="mb-4">
            <label  class="form-label fw-bold">Order Summary</label>
             <ul id="checkout-list" class="list-group"></ul>
             <p class="fw-bold">Total: R<span id="checkout-total">0</span></p>
        </div>

        <!-- Payment options -->
        <div class="mb-4">
            <h5>Payment Method</h5>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="payment" id="cash" checked>
                <label class="form-check-label" for="cash">Cash on Delivery</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="card">
                <label class="form-check-label" for="card">Credit/Debit Card</label>
            </div>
        </div>

        <!-- Checkout button -->
        <button id="checkout-btn" class="btn btn-primary w-100 py-2">
            Complete Order
        </button>

        <!-- Status message -->
        <div id="checkout-status" class="mt-3"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/checkout.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
