<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>

<div class="container mt-4">
    <div class="row g-3 justify-content-center">

        <!-- Small chips -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/chips_menu/small.jpeg') }}" class="img-fluid rounded-top" alt="small">
                <div class="card-body">
                    <h5 class="card-title">Small chips</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R20</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-chips-1">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-chips-1', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-chips-1', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Medium chips -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/chips_menu/medium.jpeg') }}" class="img-fluid rounded-top" alt="medium">
                <div class="card-body">
                    <h5 class="card-title">Medium chips</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R25</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-chips-2">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-chips-2', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-chips-2', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Large chips -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/chips_menu/large.jpeg') }}" class="img-fluid rounded-top" alt="large">
                <div class="card-body">
                    <h5 class="card-title">Large chips</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R35</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-chips-3">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-chips-3', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-chips-3', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/menuscript.js') }}"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</html>
