<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
  </head>
    
 <div class="container mt-4">
    <div class="row g-3 justify-content-center">

        <!-- Normal Kota -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/kota_menu/normal_kota.jpeg') }}" class="img-fluid rounded-top" alt="Normal Kota">
                <div class="card-body">
                    <h5 class="card-title">Normal Kota</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R20</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-kota-1">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-kota-1', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-kota-1', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kota + Viani -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/kota_menu/kota_with_viani.jpeg') }}" class="img-fluid rounded-top" alt="Kota+Viani">
                <div class="card-body">
                    <h5 class="card-title">Kota + Viani</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R25</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-kota-2">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-kota-2', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-kota-2', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kota + Russian -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/kota_menu/kota_with_russian.jpeg') }}" class="img-fluid rounded-top" alt="Kota+Russian">
                <div class="card-body">
                    <h5 class="card-title">Kota + Russian</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R30</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-kota-3">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-kota-3', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-kota-3', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kota with All -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='assets/kota_menu/kota_with_viani+russian.jpeg') }}" class="img-fluid rounded-top" alt="Kota with All">
                <div class="card-body">
                    <h5 class="card-title">Kota with All</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center py-2 px-3">
                    <span class="fw-bold mb-0">R40</span>
                    <div class="d-flex align-items-center gap-2">
                        <span class="qty-label">Qty: <span id="qty-kota-4">0</span></span>
                        <div class="btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-success" onclick="updateQty('qty-kota-4', 1)">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                            <button type="button" class="btn btn-danger" onclick="updateQty('qty-kota-4', -1)">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/menuscript.js') }}"></script>

</body>
</html>
