<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     </head>
    <body>
   <h1>ADMIN</h1> 
 
  <div class="row">
  <!-- ------------------- Record Fine ------------------- -->
   <form id="fineForm">
  <div class="section">
    <h2>Record Fine</h2>
    <label>Username</label>
    <input type="text" id="fineUsername" name="username" placeholder="Start typing..." required>
    <input type="hidden" id="fineId" name="userId">
    <label>Fine Date</label>
    <input type="date" id="fineDate" required>
    <label>Amount</label>
    <input type="number" id="fineAmount" name="fineAmount" min="0" required>
    <label for="fineReason">Reason</label>
    <input type="text" id="fineReason" name="fineReason" placeholder="Late return, damaged book, etc." required>
    <div class="button-container">
      <button id="recordfbtn" type="submit">Record Fine</button>
    </div>
  </div>
   </form>

  <!-- ------------------- Add Book ------------------- -->
   <form id="bookForm">
  <div class="section">
    <h2>Add Book</h2>
    <label>Title</label>
    <input type="text" id="bookTitle" required>

    <label>Category</label>
    <select id="categoryId" required>
      <option value="1">Science</option>
      <option value="2">Fiction</option>
      <option value="3">History</option>
      <option value="4">Technology</option>
    </select>

    <label>Publication Date</label>
    <input type="date" id="publicationDate">
    <label>Copies Owned</label>
    <input type="number" id="copiesOwned" required>
    <div class="button-container">
      <button id="addbookbtn" type="submit">Continue</button>
    </div>
  </div>
   </form>

<!-- ------------------- Reserve Book ------------------- -->
   <form id="reservationForm">
  <div class="section">
    <h2>Reserve Book</h2>
    <label>Book ID</label>
    <input type="number" id="reserveBookId" required>
    <label>Username</label>
    <input type="text" id="reserveUsername" required>
    <label>Reservation Date</label>
    <input type="date" id="reservationDate">
    <label for="reservationStatusId">Status</label>
    <select id="reservationStatusId" name="reservationStatusId" required>
      <option value="">Select Status</option>
      <option value="1">Active</option>
      <option value="2">Cancelled</option>
      <option value="3">Completed</option>
    </select>
    <div class="button-container">
      <button id="reservebtn" type="submit">Reserve Book</button>
    </div>
  </div>
   </form>

  </div>  
 <script src="script.js"></script>
</body> 
</html>
