<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="Sign-container">
       
            <form id="signinpage">

           <h2>Register</h2>
            <br>
                <div class="input-wrapper"> 
                <input type="text" id="name" name="name" placeholder="Username">
                 <i class="fas fa-user"></i> 
            </div>
               <div class="input-wrapper">
                 <input type="password" id="Newpassword"  placeholder="New Password" required>
                 <i class="fas fa-lock"></i>
                </div>
                <div class="input-wrapper">
                 <input type="password" id="Cpassword"  placeholder="Confirm Password" required>
                 <i class="fas fa-lock"></i>
                </div>
                 <div class="Select-and-role">
  
            <select name="role" class="role" required>
             <option value="">--select Role</option>
             <option value="student">Student</option>
            <option value="admin">Admin</option>
            </select>
          </div>
                <label for="joinDate">Join Date</label>
                <input type="date" id="joinDate" />
                
                <!-- Optional: link for users who already have an account -->
           <p>Already registered? <a href="Login.html">Log in</a></p>
               <div class="signinbtn">
                    <button id="Ssubmit" type="submit">Submit</button> 
                    </div>
            </form>    
               </div>
       <script src="script.js" ></script>         
    </body>
</html>
