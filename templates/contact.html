<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <style>
     .contact-container{
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        width: 400px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
     }

     h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        height: 40px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        height: 100px; /* override height for textarea */
        resize: none;  /* prevents user from resizing */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

     button:hover {
        background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div class="contact-container">
     <form method="POST" action="/contact">
        
        <h1>Contact Us</h1>
        <input type="text" name="name" placeholder="First Name" autocomplete="off" required>
        <br>
        <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
        <br>
        <textarea rows="5" cols="50" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    </div>
</body>
</html>
